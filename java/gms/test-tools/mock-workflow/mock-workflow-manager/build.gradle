plugins {
    id "application"
    id 'com.palantir.docker'
    id 'io.swagger.core.v3.swagger-gradle-plugin'
}

mainClassName = "gms.testtools.mockworkflow.application.MockWorkflowApplication"

dependencies {

    implementation 'com.google.auto.value:auto-value-annotations'
    annotationProcessor "com.google.auto.value:auto-value"

    implementation "org.apache.commons:commons-lang3"
    implementation 'com.fasterxml.jackson.core:jackson-databind'

    implementation project(':workflow-api')
    implementation project(':workflow-coi')
    implementation project(':system-events')
    implementation project(':frameworks-service-interface-base')
    implementation project(':frameworks-http-service-library')
    implementation project(":frameworks-service-generator")
    implementation project(':kafka-utilities')

    implementation 'com.google.guava:guava'

    // Logback for Structured Logging
    implementation 'ch.qos.logback:logback-classic'
    implementation 'net.logstash.logback:logstash-logback-encoder'
    implementation project(':structured-logging')

    // reactor dependencies
    implementation 'io.projectreactor:reactor-core:3.4.3'
    implementation 'io.projectreactor.kafka:reactor-kafka:1.3.2'
    implementation 'io.projectreactor.netty:reactor-netty:1.0.4'

    // Reactor and kafka test tools
    testImplementation 'io.projectreactor:reactor-test'


    // Testing.
    testImplementation project(':frameworks-osd-testfixtures')
}