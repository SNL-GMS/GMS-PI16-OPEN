plugins {
    id "application"
    id "com.palantir.docker"
}

mainClassName = 'gms.dataacquisition.stationreceiver.cd11.dataprovider.Cd11DataProvider'

docker {
    files tasks.installDist.outputs, 'resources'
}

dependencies {

    implementation project(':frameworks-osd-commonobjects')
    implementation project(':frameworks-data-injector')
    implementation project(':cd11-common')
    implementation project(':frameworks-system-config')
    implementation project(':frameworks-configuration-commonobjects')

    implementation 'io.projectreactor:reactor-core:3.4.3'
    implementation 'io.projectreactor.kafka:reactor-kafka:1.3.2'
    implementation 'io.projectreactor.netty:reactor-netty:1.0.4'
    implementation 'net.jodah:failsafe'
    implementation 'com.google.auto.value:auto-value-annotations'
    annotationProcessor "com.google.auto.value:auto-value"

    testImplementation 'io.projectreactor:reactor-test'

    implementation 'io.projectreactor.tools:blockhound'
}