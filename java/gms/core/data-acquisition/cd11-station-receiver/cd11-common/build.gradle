apply plugin: 'java-library'
dependencies {

    //Structured logging
    implementation project(":structured-logging")

    // Third party dependencies
    implementation 'com.google.guava:guava'
    implementation 'org.apache.commons:commons-lang3'
    implementation 'io.projectreactor:reactor-core'

    // Google AutoValue
    implementation 'com.google.auto.value:auto-value-annotations'
    annotationProcessor "com.google.auto.value:auto-value"

    // reactor and reactor netty dependencies
    implementation 'io.projectreactor:reactor-core:3.4.3'
    implementation 'io.projectreactor.netty:reactor-netty:1.0.4'

    // Serialization (dependencies are api as we expose our ObjectMapper as a singleton).
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

    testImplementation 'org.jmockit:jmockit'
    test {
        jvmArgs "-javaagent:${classpath.find { it.name.contains("jmockit") }.absolutePath}"
    }
}   
