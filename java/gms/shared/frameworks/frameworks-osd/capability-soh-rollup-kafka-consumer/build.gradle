apply plugin: 'application'
apply plugin: 'com.palantir.docker'

mainClassName = 'gms.shared.frameworks.osd.capability.soh.rollup.consumer.ReactiveCapabilitySohRollupConsumer'

dependencies {
    //Structured logging
    implementation project(":structured-logging")

    // Gradle sub-project dependencies.
    implementation project(':kafka-consumer-frameworks')
    implementation project(':flux-frameworks')
    implementation project(':frameworks-service-generator')
    implementation project(':frameworks-osd-commonobjects')
    implementation project(':frameworks-osd-api')
    implementation project(':frameworks-osd-repository')

    // Kafka reactor
    implementation 'io.projectreactor.kafka:reactor-kafka'
}