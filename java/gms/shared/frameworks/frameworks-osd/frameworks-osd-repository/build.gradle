apply plugin: 'java-library'

dependencies {

    implementation 'com.google.auto.value:auto-value-annotations'
    annotationProcessor "com.google.auto.value:auto-value"

    // JPA dependencies
    implementation 'org.hibernate:hibernate-core'
    implementation 'org.hibernate:hibernate-c3p0'
    implementation 'org.hibernate:hibernate-entitymanager'
    implementation 'org.hibernate:hibernate-ehcache'

    implementation 'net.jodah:failsafe'
    implementation 'com.google.guava:guava'

    implementation project(':metrics')
    implementation project(':structured-logging')

    implementation project(':frameworks-utilities-jpa')
    implementation project(':frameworks-osd-daos')
    implementation project(':frameworks-osd-api')

    // Testing.
    testImplementation project(':db-test-utils')
    testImplementation project(':frameworks-osd-testfixtures')
    testImplementation project(':frameworks-osd-daos')
    testImplementation 'org.testcontainers:testcontainers'
    testImplementation 'org.postgresql:postgresql'
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.testcontainers:postgresql'
    testImplementation 'org.testcontainers:kafka'
}
